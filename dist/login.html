<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #00C9FF, #92FE9D, #FC466B, #F0C808);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        form h1 {
            font-size: 1.5rem;
            color: #333;
        }

        form input {
            min-width: 250px;
            height: 2rem;
            border-radius: 4px;
            border: solid 1px lightgray;
            padding: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        form input:focus {
            border-color: cornflowerblue;
        }

        form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        form label > span {
            font-size: 0.8rem;
        }

        form button {
            appearance: none;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 1000px;
            background-color: cornflowerblue;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #6495ED;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form id="form-sign-in">
        <h1>サインイン</h1>
        <label>
            <span>メールアドレス</span>
            <input type="email" name="email" />
        </label>
        <label>
            <span>パスワード</span>
            <input type="password" name="password" />
        </label>
        <button>サインイン</button>
    </form>
    <script src="login.js"></script>
</body>
</html>
